<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <link rel="stylesheet" href="jquery.selective/jquery.selective.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
        <script src="jquery.selective/jquery.selective.js" type="text/javascript"></script>
        <script>
            $(function(){
                var list = $(".selective");
                list.selective({ childNodeName: 'li' });
                list.bind('change',function(){
                    console.log(list.val());
                });
            });
        </script>
        <style>
            .selective {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <ul class="selective">
            <li data-value="item1">item1</li>
            <li data-value="item2">item2</li>
            <li data-value="item3">item3</li>
            <li data-value="item4">item4</li>
            <li data-value="item5">item5</li>
            <li data-value="item6">item6</li>
            <li data-value="item7">item7</li>
            <li data-value="item8">item8</li>
        </ul>
    </body>
</html>
